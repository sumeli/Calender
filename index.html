<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="RenderDate()">

  <div class="container">
      <div class="calender">
          <div class="month">
              <div class="prevsign" onclick="moveDate('prevsign')">
            <i class="fas fa-angle-left prev"></i>
        </div>
              <div class="date">
                  <h1 id="Month">July</h1>
                  <p id="date_str"></p>
              </div>
              <div class="nextsign" onclick="moveDate('nextsign')">
              <i class="fas fa-angle-right sign"></i>
              </div>
          </div>
          <div class="weekdays">
              <div  class="days">Sun</div>
              <div  class="days">Mon</div>
              <div  class="days">Tue</div>
              <div  class="days">Wed</div>
              <div  class="days">Thur</div>
              <div  class="days">Fri</div>
              <div  class="days">Sat</div>
          </div>
          <div class="Ddays">
              
          </div>
      </div>
  </div>

<script src="index.js"></script>
</body>
</html>
